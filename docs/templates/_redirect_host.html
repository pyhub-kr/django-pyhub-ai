{% if REDIRECT_HOST %}
<script>
    (function() {
        const redirect_host = "{{ REDIRECT_HOST }}";
        if(redirect_host !== window.location.host) {
            const redirect_url = `https://${redirect_host}`;
            console.log(`redirect to ${redirect_url}`);
            window.location.href = redirect_url;
        }
    })();
</script>
{% endif %}

{# readthedocs 사이트에서만 지원하는 주소로 이동했을 때에는 최상위 주소로 이동 #}
<script>
    if ( ! /.*readthedocs.*/.test(window.location.host) ) {
        if ( window.location.pathname === "/ko/latest/" ) {
            window.location.href = window.location.origin;
        }
    }
</script>
